- name: setup user
  hosts: myservers
  become: yes
  tasks:
    - name: install git & python
      package:
        name: "{{ item }}"
        state: present
      with_items:
          - git
#          - python
    - name: clone git repo
      shell: git clone https://github.com/lerndevops/labs.git
      args:
        chdir: /tmp
    - name: create user
      shell: chmod -R 755 /tmp/labs/* ; /tmp/labs/aws/setup-aws-user.sh
      register: outt
    - debug:
        var: outt
